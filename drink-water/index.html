<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drink Water</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>

  <body>
    <h1>Drink Water</h1>
    <h3>Goal: 2 Liters</h3>

    <div class="cup">
      <div class="remained" id="remained">
        <span id="liters"></span>
        <small>Remained</small>
      </div>

      <div class="percentage" id="percentage"></div>
    </div>

    <p class="text">Select how many glasses of water that you have drank</p>

    <div class="cups">
      <div class="cup cup-small" data-id="0">250ml</div>
      <div class="cup cup-small" data-id="1">250ml</div>
      <div class="cup cup-small" data-id="2">250ml</div>
      <div class="cup cup-small" data-id="3">250ml</div>
      <div class="cup cup-small" data-id="4">250ml</div>
      <div class="cup cup-small" data-id="5">250ml</div>
      <div class="cup cup-small" data-id="6">250ml</div>
      <div class="cup cup-small" data-id="7">250ml</div>
    </div>
  </body>
</html>
