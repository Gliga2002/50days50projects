<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment Counter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="counter__box twitter">
        <i class="fab fa-twitter fa-3x"></i>
        <p
          class="counter__box__number counter__box__number--twitter"
          data-target="12000"
        ></p>
        <span class="counter__box__name">Twitter Followers</span>
      </div>
      <div class="counter__box youtube">
        <i class="fab fa-youtube fa-3x"></i>
        <p
          class="counter__box__number counter__box__number--youtube"
          data-target="5000"
        ></p>
        <span class="counter__box__name">Youtube Subscribers</span>
      </div>
      <div class="counter__box facebook">
        <i class="fab fa-facebook fa-3x"></i>
        <p
          class="counter__box__number counter__box__number--facebook"
          data-target="7500"
        ></p>
        <span class="counter__box__name">Facebook Fans</span>
      </div>
    </div>
  </body>
</html>
