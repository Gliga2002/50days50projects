<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key Code</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <button class="btn" type="button">Press any key to get code</button>

    <div class="container hidden">
      <div class="container__box">
        <h2 class="container__box__heading">event.key</h2>
        <div class="container__box__content container__box__content--key"></div>
      </div>

      <div class="container__box">
        <h2 class="container__box__heading">event.keyCode</h2>
        <div class="container__box__content container__box__content--keyCode"></div>
      </div>

      <div class="container__box">
        <h2 class="container__box__heading">event.code</h2>
        <div class="container__box__content container__box__content--code"></div>
      </div>
    </div>
  </body>
</html>
