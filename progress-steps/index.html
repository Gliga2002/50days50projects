<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="progress-container">

      <div class="progress">
        <div class="progress-step--empty"></div>
        <div class="progress-step--full"></div>
        <div class="circle circle--1 active">1</div>
        <div class="circle circle--2">2</div>
        <div class="circle circle--3">3</div>
        <div class="circle circle--4">4</div>
      </div>

      <div class="buttons">
        <button class="btn btn--prev" type="button" disabled>Prev</button>
        <button class="btn btn--next" type="button">Next</button>
      </div>
    </div>
  </body>
</html>
