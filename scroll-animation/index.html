<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Animation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <h1>Scroll to see animation</h1>
    <div class="content">
      <p>Content</p>
    </div>

    <div class="content">
      <p>Content</p>
    </div>

    <div class="content">
      <p>Content</p>
    </div>

    <div class="content translate translate--left">
      <p>Content</p>
    </div>

    <div class="content translate translate--right">
      <p>Content</p>
    </div>

    <div class="content translate translate--left">
      <p>Content</p>
    </div>

    <div class="content translate translate--right">
      <p>Content</p>
    </div>

    <div class="content translate translate--left">
      <p>Content</p>
    </div>

    <div class="content translate translate--right">
      <p>Content</p>
    </div>
  </body>
</html>
